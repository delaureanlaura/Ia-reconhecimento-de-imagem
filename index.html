<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Detector de Uso de Celular</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }
    h1 {
      margin-top: 20px;
    }
    #alerta {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Sistema de Detec√ß√£o de Celular</h1>
  <button onclick="init()">Iniciar C√¢mera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="alerta"></div>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    // üî• COLOCA AQUI O LINK DO TEU MODELO
    const URL = " teachablemachine.withgoogle.com/models/9QexMYusB/"

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(250, 250, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let usandoCelular = false;

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability;

        labelContainer.childNodes[i].innerHTML =
          className + ": " + prob.toFixed(2);

        // ‚ö†Ô∏è MUDA AQUI pro nome EXATO da classe que significa "usando celular"
        if (className === "Com celular" && prob > 0.85) {
          usandoCelular = true;
        }
      }

      const alerta = document.getElementById("alerta");

      if (usandoCelular) {
        document.body.style.backgroundColor = "#ff4d4d";
        alerta.innerText = "‚ö†Ô∏è ATEN√á√ÉO: Voc√™ est√° usando o celular!";
      } else {
        document.body.style.backgroundColor = "#d4edda";
        alerta.innerText = "‚úÖ Foco mantido!";
      }
    }
  </script>
</body>
</html>
